<mat-card class='pokemon-card'
  (click)="onOpenDialog()">
  <mat-card-header>
    <mat-card-title class="pokemon-title">
      {{pokemon.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img class="pokemon-image"
      src="{{pokemon.imageUrl}}"
      alt="Photo">
    <div>
      {{pokemon.supertype}}
    </div>
  </mat-card-content>
</mat-card>

<mat-card class='pokemon-card'>
  <mat-card-header>
    <mat-card-title class="pokemon-title">
      {{pokemon.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image
      src="{{pokemon.imageUrl}}"
      alt="Photo">
    <div *ngFor="let type of pokemon.types">
      {{type}}
    </div>
  </mat-card-content>
</mat-card>

<mat-toolbar color="primary">
  <span>Ivy Pokedex</span>
</mat-toolbar>
<div class="container"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()">
  <app-pokemon class="wrapper"
    *ngFor="let pokemon of pokemonsList"
    [pokemon]='pokemon'></app-pokemon>
  <mat-spinner *ngIf='showSpinner'
    class='spinner'></mat-spinner>
</div>
